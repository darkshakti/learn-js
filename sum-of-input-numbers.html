<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // Напишите функцию sumInput(), которая:
        // Просит пользователя ввести значения, используя prompt и сохраняет их в массив.
        // Заканчивает запрашивать значения, когда пользователь введёт не числовое значение, 
        // пустую строку или нажмёт «Отмена».
        // Подсчитывает и возвращает сумму элементов массива.
        // P.S. Ноль 0 – считается числом, не останавливайте ввод значений при вводе «0».л

        function sumInput() {
            let arr = [];
            let i = 0;
            do {
              let input = prompt('Введите значение', 0);
              if (input === null || input === '' || isNaN(input)) {
                break; // Если пользователь ввел не числовое значение, пустую строку или нажал «Отмена», выходим из цикла
              }
              arr.push(Number(input)); // Преобразуем введенное значение в число и добавляем в массив
              i++;
            } while (true);
          
            let sum = 0;
            for (let num of arr) {
              sum += num; // Считаем сумму элементов массива
            }
            return sum;
          }
        
        alert(sumInput());
    </script>
</body>

</html>
