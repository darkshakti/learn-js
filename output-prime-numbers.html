<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = prompt('Введите целое положительное число', '15')
        for (let i = 2; i <= n; i++) {
            let isPrime = true;
            for (let j = 2; j < i; j++) {
                if (i % j == 0) {
                    isPrime = false;
                    break;
                }
            }
            if (isPrime) {
                alert('Простое число ' + i);
            }
        }
    </script>
</body>

</html>
