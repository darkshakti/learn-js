<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function readNumber() {
            let input;
            do {
                input = prompt('Введите число', 0);
            } while (!isFinite(input));

            if (input === null || input === '') return null;
            return +input;
        }

        alert(`Число: ${readNumber()}`);
    </script>
</body>

</html>
