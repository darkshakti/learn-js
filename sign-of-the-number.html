<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let value = prompt('Введите число', '');

        if (value === null) {
            alert('Операция отменена!')
        } else {
            value = Number(value);
            if (isNaN(value)) {
                alert('Вы ввели не число!');
            } else if (value > 0) {
                alert(1);
            } else if (value < 0) {
                alert(-1);
            } else if (value == 0) {
                alert(0);
            }
        }
    </script>
</body>

</html>
