<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numInput;
        do {
            numInput = prompt("Введите число, большее 100", 0);
        }
        while (isNaN(numInput) || numInput <= 100 && numInput);
        alert('Число больше 100!');
    </script>
</body>

</html>
